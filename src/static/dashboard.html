<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الشهادات الصحية</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/balady_logo.png" alt="Balady Logo">
        </div>
        <div class="menu-icon">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="action-buttons">
            <button class="add-certificate-btn">إضافة شهادة جديدة</button>
            <button class="search-btn">بحث بالاسم</button>
        </div>

        <div class="table-container">
            <table class="certificates-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>الاسم</th>
                        <th>الصورة الشخصية</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="certificates-tbody">
                    <!-- البيانات ستُحمل هنا بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
