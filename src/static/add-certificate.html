<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة شهادة صحية جديدة</title>
    <link rel="stylesheet" href="add-certificate.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="menu-icon">☰</div>
                <h1>إضافة شهادة صحية جديدة</h1>
                <div class="logo">
                    <img src="assets/balady_logo.png" alt="بلدي">
                </div>
            </div>
        </header>

        <main class="main-content">
            <form id="certificateForm" class="certificate-form">
                <!-- Basic Information Section -->
                <div class="form-section">
                    <h2>البيانات الأساسية</h2>
                    
                    <div class="form-group">
                        <label for="amanah">الأمانة</label>
                        <input type="text" id="amanah" name="amanah" required>
                    </div>

                    <div class="form-group">
                        <label for="municipality">البلدية</label>
                        <input type="text" id="municipality" name="municipality" required>
                    </div>

                    <div class="form-group">
                        <label for="name">الاسم</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="id_number">رقم الهوية</label>
                        <input type="text" id="id_number" name="id_number" required>
                    </div>

                    <div class="form-group">
                        <label for="nationality">الجنسية</label>
                        <select id="nationality" name="nationality" required>
                            <option value="">اختر الجنسية</option>
                            <option value="سعودي">سعودي</option>
                            <option value="مصري">مصري</option>
                            <option value="باكستاني">باكستاني</option>
                            <option value="هندي">هندي</option>
                            <option value="بنغلاديشي">بنغلاديشي</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">الجنس</label>
                        <select id="gender" name="gender" required>
                            <option value="">اختر الجنس</option>
                            <option value="ذكر">ذكر</option>
                            <option value="أنثى">أنثى</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="profession">المهنة</label>
                        <input type="text" id="profession" name="profession" required>
                    </div>
                </div>

                <!-- Medical Certificate Section -->
                <div class="form-section">
                    <h2>بيانات الشهادة الطبية</h2>
                    
                    <div class="form-group">
                        <label for="medical_certificate_issue_date">تاريخ إصدار الشهادة الطبية</label>
                        <input type="date" id="medical_certificate_issue_date" name="medical_certificate_issue_date">
                    </div>

                    <div class="form-group">
                        <label for="medical_certificate_expiry_date">تاريخ انتهاء الشهادة الطبية</label>
                        <input type="date" id="medical_certificate_expiry_date" name="medical_certificate_expiry_date">
                    </div>
                </div>

                <!-- Educational Program Section -->
                <div class="form-section">
                    <h2>بيانات البرنامج التثقيفي</h2>
                    
                    <div class="form-group">
                        <label for="educational_program_type">نوع البرنامج التثقيفي</label>
                        <select id="educational_program_type" name="educational_program_type">
                            <option value="">اختر نوع البرنامج</option>
                            <option value="برنامج التسجيل">برنامج التسجيل</option>
                            <option value="برنامج التجديد">برنامج التجديد</option>
                            <option value="برنامج متقدم">برنامج متقدم</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="educational_program_expiry_date">تاريخ انتهاء البرنامج التثقيفي</label>
                        <input type="date" id="educational_program_expiry_date" name="educational_program_expiry_date">
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h2>معلومات إضافية</h2>
                    
                    <div class="form-group">
                        <label for="license_number">رقم الرخصة</label>
                        <input type="text" id="license_number" name="license_number">
                    </div>

                    <div class="form-group">
                        <label for="establishment_name">اسم المنشأة</label>
                        <input type="text" id="establishment_name" name="establishment_name">
                    </div>

                    <div class="form-group">
                        <label for="certificate_number">رقم الشهادة</label>
                        <input type="text" id="certificate_number" name="certificate_number">
                    </div>

                    <div class="form-group">
                        <label for="personal_photo">الصورة الشخصية</label>
                        <input type="file" id="personal_photo" name="personal_photo" accept="image/*">
                        <div class="photo-preview" id="photoPreview">
                            <span>لم يتم اختيار صورة</span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">حفظ</button>
                    <button type="button" class="btn btn-secondary" onclick="goBack()">إلغاء</button>
                </div>
            </form>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="add-certificate.js"></script>
</body>
</html>
